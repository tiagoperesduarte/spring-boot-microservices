# APP Properties
spring.application.name=order-service
server.port=8083

# Logging Properties
logging.level.org.springframework=ERROR
logging.level.com.ecommerce=DEBUG

# Eureka Properties
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/

# MongoDB Properties
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=microservice-order

# JWT Properties
ecommerce.jwt.secret-key = my-secret-key

# RabbitMQ Properties
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=admin
spring.rabbitmq.password=admin

ecommerce.rabbitmq.exchange=ecommerce.exchange
ecommerce.rabbitmq.productsave.routingkey=ecommerce.productsave.routingkey
ecommerce.rabbitmq.productsave.queue=ecommerce.productsave.queue