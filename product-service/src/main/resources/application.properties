# Server
server.port=8082

# Logging Properties
logging.level.org.springframework=ERROR
logging.level.com.ecommerce=DEBUG

# MongoDB Properties
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=product-microservice

# RabbitMQ Properties
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=admin
spring.rabbitmq.password=admin

ecommerce.rabbitmq.exchange=ecommerce.exchange
ecommerce.rabbitmq.productsave.routingkey=ecommerce.productsave.routingkey
ecommerce.rabbitmq.productdelete.routingkey=ecommerce.productdelete.routingkey