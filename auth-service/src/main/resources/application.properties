# APP Properties
spring.application.name=auth-service
server.port=8081

# Logging Properties
logging.level.org.springframework=ERROR
logging.level.com.ecommerce=DEBUG

# Eureka Properties
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/

# MongoDB Properties
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=microservice-auth

# JWT Properties
ecommerce.jwt.secret-key = my-secret-key
ecommerce.jwt.expiration-in-millis = 360000

# RabbitMQ Properties
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=admin
spring.rabbitmq.password=admin

ecommerce.rabbitmq.userdelete.exchange=userdelete.exchange
ecommerce.rabbitmq.userdelete.routingkey=userdelete.routingkey