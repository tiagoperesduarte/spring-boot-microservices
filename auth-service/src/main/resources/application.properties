# Server
server.port=8081

# Logging Properties
logging.level.org.springframework=ERROR
logging.level.com.ecommerce=DEBUG

# MongoDB Properties
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=microservice-auth

# JWT Properties
ecommerce.jwt.secret-key = my-secret-key
ecommerce.jwt.expiration-in-millis = 360000