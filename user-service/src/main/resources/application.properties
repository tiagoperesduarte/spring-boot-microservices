# Server
server.port=8081

# Logging Properties
logging.level.org.springframework=ERROR
logging.level.com.ecommerce=DEBUG

# MongoDB Properties
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=microservice-user

# JWT Properties
ecommerce.jwt.secret-key = my-secret-key

# RabbitMQ Properties
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=admin
spring.rabbitmq.password=admin

ecommerce.rabbitmq.exchange=ecommerce.exchange
ecommerce.rabbitmq.usersave.routingkey=ecommerce.usersave.routingkey
ecommerce.rabbitmq.userdelete.routingkey=ecommerce.userdelete.routingkey